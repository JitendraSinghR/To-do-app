    <title>To-Do Note</title>

  <body>
    <div class="container">
      <div class="box">
        <!-- below is title given todolist and a image  -->

        <div class="taskbar">
          <input type="text" id="input-box" placeholder="Type your text here" />
          <button onclick="addTask()">ADD</button>
        </div>

        <ul id="list-container">
          <!-- <li class="checked">Hello</li>
          <li>namestey</li>
          <li>hi</li>
          <li>how are you</li> -->
        </ul>
      </div>
